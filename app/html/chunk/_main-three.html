<section class="section">
    <div class="wrapper-container">
        <main class="main-three">
            <div class="input-block">
                <form class="form" method="post" action="">
                    <div class="row">
                        <div class="col-25">
                            <label for="name">First Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="name" name="name" placeholder="Your name.." required tabindex="1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email">Your email</label>
                        </div>
                        <div class="col-75">
                            <input type="email" id="email" name="email" placeholder="Your email.." 
                            aria-describedby="emailHelp" required tabindex="2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25 comment-block">
                            <label for="comment">Comment</label>
                        </div>
                        <div class="col-75">
                            <textarea id="comment" name="comment" placeholder="Write something.." tabindex="3"></textarea>
                        </div>
                    </div>
                    <div class="row-button">
                        <input type="submit" value="Submit" tabindex="4">
                    </div>
                </form>
            </div>
        </main>
    </div>
</section>
